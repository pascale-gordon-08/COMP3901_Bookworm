{% extends "base.html" %}
{% block main %}
<title>Bookworm Quiz</title>
<nav class="navbar navbar-expand-lg navbar-custom fixed-top" style="background-color: #A9DCF2;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('home') }}">
        <img src="\static\images\logo.png" width="60" height="55" alt="">
      </a>      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto nav-pills">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('home') }}">Home</a>
            {% if active_page == 'home' %}class="active"{% endif %}
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('upload') }}">Upload Textbook</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active btn-outline-dark" href="{{ url_for('take_quiz') }}">Take Quiz</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('library') }}">Library</a>
          </li>          
          <li class="nav-item" id="sign-out">
            <a class="nav-link" href="{{ url_for('signout') }}">Sign Out</a>
          </li>        
        </ul>
      </div>
    </div>
  </nav>
<div class="jumbotron area" style="background-image: linear-gradient(to bottom, #0C91C5, #5EB7B5);">
    <div class="container-fluid  d-flex align-items-center flex-column">
        <img src="/static/images/topicon.png" alt="" class="page-icon">
        <h1 class="home-text01">Bookworm Quiz!</h1>
        <p class="lead">Test how much you remember</p>      
    </div>
</div>   
<div class="jumbotron area mb-4">
    <div class="container d-flex align-items-center flex-column bg-light rounded"style="width: 700px; height: 450px;">
        <h1>Select a Subject</h1>
        <button class="btn btn-secondary btn-lg btn-block">Subject 1</button>
        <button class="btn btn-secondary btn-lg btn-block">Subject 2</button>
        <button class="btn btn-secondary btn-lg btn-block">Subject 3</button>
        <div>
            <button class="btn btn-secondary btn-lg btn-block">Start</button>
        </div>
    </div>
</div>
{% endblock %}
